<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery05_traverse</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#" id="one">하나!</a></li>
            <li><a href="#" id="two">둘!!</a></li>
            <li><a href="#" id="three">세엣!!!!</a></li>
            <!--siblings-->


        </ul>
    </div>
    <script>
        /*
        .parent();
        .children();
        .siblings();
        .first();
        .last();
        */
       //a 요소에 click이벤트가 일어났을 때 호출되는 함수 등록
       $("a").on("click", function(){
           //이벤트가 일어난 바로 그 요소를 선택해서 jQuery동작하기.
        $(this).text("클릭했지롱")//a
        .parent().css("background-color","yellow")//li
        .siblings().css("background-color","#00ff00")//siblings li
        .parent().css("border","1px solid red")//ul
        .fadeOut(1000);
       });
    </script>
</body>
</html>
