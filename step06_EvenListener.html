<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_EvenListener.html</title>
</head>
<style>
    .box{
        width : 100px;
        height : 100px;
        background : yellow;
        border : 1px solid red;
    }
</style>
<body>
    <h1>함수 테스트</h1>
    <div class="box" onclick="clicked();" onmouseover="mouseovered();">div1</div>
    <div id = "one" class="box">div2</div>

    <script>
        //글로벌 변수를 만들라고 강요함? 이제는 안 쓸거래...
        var clicked = function(){
            console.log("clicked");
        }

        function mouseovered(){ 
            console.log("mouseover");
        }
        //밑에처럼해야됨
        //id가 one인 요소에 click이벤트가 일어났을 때 호출되는 함수 등록
        document.querySelector("#one").addEventListener("click", function(){
            console.log("클릭했음");
        });
        //id가 one인 요소에 mouseover이벤트가 일어났을 때 호출되는 함수 등록
        document.querySelector("#one").addEventListener("mouseover", function(){
            console.log("마우스 올렸음");
        });
        //함수를 호출하면서 함수 호출이 가능하다.
    </script>
</body>
</html>
