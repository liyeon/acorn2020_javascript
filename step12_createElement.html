<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cleateElement</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>createElement 테스트중</h1>
    <button id="makeBtn">p 요소 동적으로 만들기</button>
    <div id="wrapper">
    
    </div>
    <script>
        /*
            어떠한 요소를 만들어 줄 때 사용하는 함수
            document.createElement("p")
            p요소를 만든 다음 p요소의 참조값을 document에 돌려준다
            append();
        */
        
        document.querySelector("#makeBtn").addEventListener("click", ()=>{
            //p요소를 만들고 참조값을 변수에 담는다.
            let p1 = document.createElement("p");
            //innerText를 출력한다.
            p1.innerText="p요소입니다.";
            //원하는 요소에 추가한다.
            document.querySelector("#wrapper").append(p1);
        });
    </script>
</body>
</html>
