<body>
   <h1>a r r a y 테스트 중</h1>
   
    <script>
        /*
            array type
            - 순서가 중요한 데이터를 담는다.
            - 대괄호 [] 리터럴을 이용해서 만들 수 있다.
            - 0부터 시작해서 1씩 증가하는 인덱스가 자동 부여 된다.
        */ 
        var nums = [10,20,30,40,50,];
        var names = ['김구라', '해골', '원숭이'];
        //빈 배열을 만들고
        var friends = [];
        //나중에 값을 하나씩 순서대로 저장 할 수도있다.
        //저장 할 때 push, 삭제 할 때splice, 방 갯수 알아볼 때 length
        friends.push('dog');//집어넣는 함수
        friends.push('cat');
        friends.push('elephant');

        //특정 방(i)번호부터 n개 삭제하기 2번방을 하나 삭제한다.
        //땡겨진다 삭제하면
        //.splice(i, n);
        nums.splice(2, 1);

        //배열의 방의 갯수 참조하기
        var size = nums.length;
    </script>
