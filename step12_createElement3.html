<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>
<body>
    <h1>createElement 테스트 중입니다!</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
        </tbody>
    </table>
    <script>
    //tr요소를 만들어서 참조값을 변수 td1에 담기
        let td1 = document.createElement("td");
        //td요소에 innerText출력하기
        td1.innerText = "해골";

        let td2 = document.createElement("td");
        td2.innerText = "행신동";
        //tr요소 만들어서
        let tr = document.createElement("tr");
        //tr요소에 td요소 2개를 append하기.
        tr.append(td1);
        tr.append(td2);
        //tbody요소에 위에서 새로 만든 tr요소 append하기
        document.querySelector("tbody").append(tr);
    </script>
</body>
</html>
