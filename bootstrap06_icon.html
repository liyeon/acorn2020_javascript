<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        .fa-coffee {color : #816b4b}
    </style>
</head>
<body>
   
    <div class="container jumbotron mt-5">
        <h1>fontawesome에서 제공해주는 아이콘 사용하기;</h1>
        <i class="fas fa-align-justify"></i>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-coffee"></i>
        <i class="fas fa-file-code"></i>
        <!-- i = 이탤릭체 -->
        <span class="fas fa-car"></span>
        <span class="fas fa-file"></span>
        <span class="fas fa-bars"></span>
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-dumpster"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram-square"></i>
        <i class="fab fa-instagram"></i>
        <h1>버튼에 아이콘 표시하기</h1>
        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i>삭제</button>
        <button class="btn btn-primary"><i class="fas fa-paper-plane"></i>전송</button>
        <button class="btn btn-success"><span class="sr-only">삭제</span><i class="fas fa-trash-alt"></i></button>
        <!-- sr-only = screen reader only -->
    </div>
</body>
</html>
