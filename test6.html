<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기</title>
</head>
<body>
    <h1>구구단을 만들어보자</h1>
    <div>

    </div>
    <script>    
        for(var i=2; i<10; i++){
            for(var j =1; j<10; j++){
                let pSend = document.createElement("p");
                pSend.innerText = i+"*"+j+"="+i*j;
                document.querySelector("div").append(pSend);
            }//j종료
        }//i종료
    </script>
</body>
</html>
