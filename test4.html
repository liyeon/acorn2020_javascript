<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <h1>createElement테스트중</h1>
    <input type="text" id="inputNum" placeholder="번호를 입력하세요!" />
    <input type="text" id="inputName" placeholder="이름을 입력하세요!" />&nbsp;
    <input type="text" id="inputAddr" placeholder="주소를 입력하세요!" />
    <button id="addBtn">추가</button>
    <h1>추가된 회원 목록입니다.</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        document.querySelector("#addBtn").addEventListener("click", function(){
            let inputNum = document.querySelector("#inputNum");
            let inputName = document.querySelector("#inputName");
            let inputAddr = document.querySelector("#inputAddr");
           
            let td1 = document.createElement("td");
            td1.innerText = inputNum.value;
            let td2 = document.createElement("td");
            td2.innerText = inputName.value;
            let td3 = document.createElement("td");
            td3.innerText = inputAddr.value;

            let tr = document.createElement("tr");
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);

            document.querySelector("tbody").append(tr);
            

            tr.addEventListener("click", ()=>{
                let trConfirm = confirm("삭제하시겠습니까!?!?!");
                if(trConfirm){
                    tr.remove();
                }//if의 종료
            });//tr click의 종료
            inputNum.value = "";
            inputName.value = "";
            inputAddr.value = "";
        });//#addBtn click의 종료
    </script>
</body>
</html>
