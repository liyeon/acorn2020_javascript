<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function4</title>
</head>
<body>
    <h1>function type 테스트중!5</h1>
    <script>
        //plain object type을 리턴해주는 함수
        var getInfo=function(){
            var mem={num : 1, name : "김구라", isMan : true};
            return mem
        };
       //array type을 리턴해주는 함수
        var getList = function(){
            var friends = ["김구라", "해골", "원숭이"];
            return friends;
        };
        //plain object type을 리턴해주는 함수
        var getCar = function(){
            var car = {
                name : "소나타",
                drive : function(){
                    console.log("달려요");
                }
            };
            return car;
        };

        var a = getCar; //function type
        var b = getCar(); //object type
        var c = getCar().name; //string type
        var d = getCar().drive;//function type
        var e = getCar().drive();//undefiend type

    </script>
</body>
</html>
