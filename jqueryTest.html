<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <h1>createElement테스트중</h1>
    <input type="text" id="inputNum" placeholder="번호를 입력하세요!" />
    <input type="text" id="inputName" placeholder="이름을 입력하세요!" />
    <input type="text" id="inputAddr" placeholder="주소를 입력하세요!" />
    <button id="addBtn">추가</button>
    <h1>추가된 회원 목록입니다.</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        $("#addBtn").on("click", function(){
            let inputNum = $("#inputNum").val();
            let inputName = $("#inputName").val();
            let inputAddr = $("#inputAddr").val();

            let td1 = $("<td>").text(inputNum);
            let td2 = $("<td>").text(inputName);
            let td3 = $("<td>").text(inputAddr);
            
            $("<tr>").append(td1).append(td2).append(td3).appendTo("tbody");
        });

    </script> 
</body>
</html>
