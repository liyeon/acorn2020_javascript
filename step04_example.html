<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04exmaple</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <h1>arry 테스트 중이라구요!!</h1>
    <input type="text" id="msg" placeholder="할 일을 입력하세요!"/>
   <button onclick="save()">저장하기</button>
   <button onclick="show()">저장된 할일보기</button>
   <p id="console"></p>
    <script>

        //페이지가 로딩되는 시점에 할일(문자열)을 저장할 배열 만들기
        var msgs=[];//array타입의 참조값
        //저장 버튼을 누르면 호출 되는 함수
        function save(){
            //1.입력한 문자열을 읽어온다.
            var line = document.querySelector("#msg").value
           //2. 배열에 저장(누적)시킨다.
            msgs.push(line);
            // alert("저장되었습니다"); 
            document.querySelector("#msg").value="";
        }
        //저장된 내용 보기 누르면 호출되는함수
        function show(){
            //배열에서 참조된 할 일을 저장할 변수
            var todo="";
            for(var i = 0; i < msgs.length; i++){
                //i번째 방에 저장된 할 일을 읽어온다
                var line = msgs[i];
                //테스트로 콘솔창에 출력해보기
                console.log(line);
                //todo에 저장된 문자열에 현재 읽어온 할일을 이어붙이기
                todo =  todo + (i+1) + ' : ' +line + "<br/>";
                //document.querySelector("#console").innerText = msgs.length + ':' + todo + ',';
                document.querySelector("#console").innerHTML = todo;
                
                
            }
            /*디버깅 : 검사하는 것.
                개발자도구 sources
                숫자를 선택하면 
                선택한 번호 이전까지 실행하고 멈춘다.
                시작 버튼 옆에 step over next function call누르면 선택한 라인을 실행하고 다음으로 넘어간다.
                scope : local은 함수안에서 변수를 만들면 로컬(지역) 변수이다.
                글로벌 영역
                변수에 커서를 살짝 가져다되면 scope global이 보임
            */
        }
    </script>
</body>
</html>
