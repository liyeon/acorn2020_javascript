<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number Type 테스트 중</h1>
    <script>
    /*
    number type
    -산술연산이 가능하다.
    -세부적으로 분류하면 int형과 float형으로 분류 할 수 있다.
    */
   var num1 = 10; //정수(int형)
   var num2 = 10.1; //실수 (float 형)

   //산술연산
   var result =  10+20;
   //number type이 들어 있는 변수명으로 연산도 가능
   var result2 = num1 + 10;
   var result3 = num1 + num2;
    
   var strNum = '999';
   var strNum2 = '1.1';
   //문자와 문자를 + 연산하면 연결 연산이 된다.
   var result4 = strNum + strNum2;
   /*
   산술연산을 하고 싶으면 숫자로 바꿔서 연산해야한다.
   parseInt, parseFloat를 이용하면 문자열이 숫자로 바뀐다.
   실수를 정수로 바꾸고 싶을 때도 사용 가능하다.
   Int : 정수
   float : 실수
   */
   var result5 = parseInt(strNum) + parseFloat(strNum2);
</script>

</body>
</html>
