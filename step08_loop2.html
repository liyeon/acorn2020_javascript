<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h1>반복함수 forEach() 테스트 중입니다.</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="printBtn">출력하기</button>
    <script>
        //array type의 forEach() 함수 호출하면서 함수 전달하기
        /*
        names.forEach(function(item, index){
            //names에 대한 함수를 호출한다.
            console.log(item + ":"+ index);
            배열에 저장된게 저절로 전달이 된다.

            함수는 배열의 방 갯수만큼 호출된다.
            함수의 인자로 저장된 아이템도 전달을 해준다.
            
        });
        */
        //함수 전달.

        /*버튼을 눌렀을 때 names 배열 안에 있는 문자열을 순서대로
        p요소의 innerText에 출력해보세요
        .forEach 함수를 이용해서

        forEach는 전달하는 즉시 호출 된다.
        배열의 갯수만큼.
        */

        var names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
            document.querySelector("#printBtn").addEventListener("click", function(){
                names.forEach(function(item, index){//이름은 아무렇게나 해도 됨
                    document.querySelectorAll("p")[index].innerText = item;
                });
            });

        
    </script>
</body>
</html>
