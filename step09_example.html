<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border : 1px solid red;
        }
    </style>
</head>
<body>
    <h1>그림판 만들기</h1>
    <canvas id="myCanvas" width="500" height="500">

    </canvas>
    <!--
        자바스크립트를 이용해 그림을 그릴 수 있다.
    -->
    <script>
        //canvas의 참조값 얻어오기
        var canvas = document.querySelector("#myCanvas");
        //canvas에 그림을 그릴 수 있는 도구의 참조값 얻어오기
        var context = canvas.getContext("2d");

        context.strokeStyle="#00ff00";//선의 색상
        context.lineWidth=10;//선의굵기
        context.lineCap="round";//선의 끝부분을 둥글게
        context.lineJoin="round"//선의 교차점을 둥글게

        //sample 직선 그려보기
        context.beginPath();//경로시작
        context.moveTo(100,100);//시작점지정
        context.lineTo(200,200);//이을점지정
        context.lineTo(300,100);//이을점2지정
        context.stroke();//선 그리기
        context.closePath();//경로 마무리
    </script>
</body>
</html>
