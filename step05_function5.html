<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <h1>function type test 5</h1>
    <button onclick="test()">테스트</button>

    <script>
        /*
        호출을 하면서 필요 한 것을 전달하는 함수
        함수 안에서만 쓸 수 있는 변수를 선언하여 전달한다.
        showSum(10,20);
        동일한 함수를 호출해도 입력받는 값이 다르면 결과가 다르다.
        */
        //함수의 인자로 두 수를 전달 받아서 합을 출력하는 함수
        var showSum = function(num1, num2){
            //함수 안에서 var해서 만들어진 변수라고 볼 수 있다.호출 할 때 잠깐 만들어지고 끝나는 변수
            var sum = num1 + num2;
            console.log("두수의합은 :" + sum);

            //호출한 값은 undefined
        };
        //함수의 인자로 두 수를 전달 받아서 두수의 합을 리턴하는 함수
        var getSum = function(num1,num2){
            var sum = num1 + num2;
            return sum

            //호출한 값은number type
        }
        //test버튼을 누르면 호출되는 함수
        function test(){
            showSum(10,20)
            var result = getSum(20,30);
        }
    </script>
</body>
</html>
