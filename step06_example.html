<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_example</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <input type="text" id ="inputMsg">
    <button id="sendBtn">전송</button>
    <p id="console"></p>
    <script>
        //버튼을 클릭했을 때 실행할 함수 등록
        document.querySelector("#sendBtn").addEventListener("click", function(){
           //1. input 요소에 입력한 value값 가져오기
           var msg = document.querySelector("#inputMsg").value;

           //2.p요소의 innerText에 반영하기
           document.querySelector("#console").innerText = msg;

           //3.입력창 초기화
           document.querySelector("#inputMsg").value="";
        });


        //input 요소에 keydown 이벤트가 일어났을 때 호출되는 함수 등록

        /*
        특정 코드블록을 조건이 있을 때 실행하는 것
        조건부 수행 = if(){}
        true 일 때만 수행

        function(event)발생한 이벤트에 대한 정보를 담고 있다는 의미
        */
      
        document.querySelector("#inputMsg").addEventListener("keyup", function(event){

            //만일 event.key가 "Enter"와 같다면
            if(event.key == "Enter"){//조건부 수행 블럭
                console.log(event);
            var msg = document.querySelector("#inputMsg").value;
            document.querySelector("#console").innerText = msg;
            document.querySelector("#inputMsg").value="";
        }
        }); 
       
        
    </script>
</body>
</html>
