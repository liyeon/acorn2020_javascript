<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <p id="one">p1</p>
    <p id="two">p2</p>
    <input type="text" id="three" />
    <script>
        //p1의 innerText를 수정하고
        //참조값을 담아둔다.
        var p1 = document.querySelector("#one")
        p1.innerText="김태연";
        //p1의 글자색을 지정하고 싶음
        p1.style.color="red";
        //p1의 배경색을 지정하고 싶다.
        p1.style.backgroundColor="yellow";


        //위와 동일한 동작을 p2에는 jQuery를 활용해서 하기
        // $("#two").text("임윤아")
        // $("#two").css("color", "red");
        // $("#two").css("background", "blue");
        //위의 3가지 동작을 chain 형식으로 바꾸면 아래와 같다.
        $("#two").text("김구라").css("color", "red").css("background", "green");

        /*
        $().action().action2().action3().......
        selector!
                .text()
                .css()
                .attr() - 속성추가
                .addClass()
                .removeClass()
                .val() - 값을 읽어옴 value 넣어주는 것과 읽어주는거 둘 다 가능함.
                등록하고 나서도 배열에 return 값이 변하지 않기 때문에 chain이 가능하다.
                text() 안에 아무것도 넣어주지 않으면 값을 읽어오는 것이다.
                제이쿼리의 동작이 숫자나 문자열을  읽어오기 위한 동작도 있다.

        
        */

        //input 요소에 value값을 넣어주는 동작
        $("#three").val("원숭ㅇ");
        //innerText 값을 읽어오는 동작
        var result1 = $("#one").text();
        var result2 = $("#three").val();
        

    </script>
</body>
</html>
