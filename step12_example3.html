<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <style>
        table{
            border :1px solid #000000;
            border-collapse :collapse ;
        }
        
        table td, th{
            border :1px solid #e74d4d; ;
        }
        td{
            text-align : center;
        }
        th {
            background : #ffe7e7;
            color : #f56060;
            padding : 10px 40px;
        }
        tbody > tr:hover {
            background : #f56060;
            cursor : pointer;
        }
    </style>
</head>
<body>
    <h1>createElement테스트중</h1>
    <input type="text" id="inputNum" placeholder="번호를 입력하세요!" />
    <input type="text" id="inputName" placeholder="이름을 입력하세요!" />
    <input type="text" id="inputAddr" placeholder="주소를 입력하세요!" />
    <button id="addBtn">추가</button>
    <h1>추가된 회원 목록입니다.</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
 

        document.querySelector("#addBtn").addEventListener("click", function(){
           let inputNum = document.querySelector("#inputNum").value;
           let inputName = document.querySelector("#inputName").value;
           let inputAddr = document.querySelector("#inputAddr").value;
        
           document.querySelector("#inputNum").value = "";
           document.querySelector("#inputName").value = "";
           document.querySelector("#inputAddr").value = "";     
           let td1 = document.createElement("td");
           td1.innerText = inputNum;
           let td2 = document.createElement("td");
           td2.innerText = inputName;
           let td3 = document.createElement("td");
           td3.innerText = inputAddr;

           let tr = document.createElement("tr");

           tr.append(td1);
           tr.append(td2);
           tr.append(td3);
            
           document.querySelector("tbody").append(tr);


        //    td1.addEventListener("click", function(){
        //        let trDelete = confirm("번호를 삭제하시겠습니까?");
        //        if(trDelete){
        //            this.innerText = "";
        //        }
        //    });

           tr.addEventListener("click", function(){
               let trDelete = confirm("삭제하시겠습니까?");
               if(trDelete){
                   this.remove();
               }//if의 종료
           });//tr 클릭의 종료
           
        });//addBtn 클릭의 종료
        
    </script>
</body>
</html>
