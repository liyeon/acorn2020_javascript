<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container-md">
        <h1>폼요소의 도움말</h1>
        <form action="">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id"/>
                <span class="form-text text-muted">영문자로 시작하고 숫자를 조합해주세요</span>
            </div>
            <button class="btn btn-outline-primary" type="submit">가입</button>
        </form>
        <h1>form검증상태표시</h1>
        <form action="" class="needs-validated">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control is-valid" id="email"/>
                <div class="valid-feedback">잘 입력했습니다!</div>
                <div class="invalid-feedback">이메일 형식에 맞게 입력해주세요</div>
            </div>
            <button class="btn btn-outline-primary" type="submit">가입</button>
        </form>


        <h1>form검증상태표시(실제동작</h1>
        <form action="" class="needs-validated" id="my-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name"/>
                <div class="invalid-feedback">세글자 이상 입력해주세요!</div>
            </div>
            <button class="btn btn-outline-primary" type="submit">가입</button>
        </form>
    </div>
    <script>
        //이릅을 입력할대마다호출되는함수등록
        $("#name").on("input", function(){
            //입력한 이름을 읽어온다.
            var inputName=$(this).val();
            $(this).removeClass("is-valid is-invalid");
            if(inputName.length >=3){//세글자이상입력했을때
               $(this).addClass("is-valid"); 
            }else{
                $(this).addClass("is-invalid")
            }
        });
    </script>
</body>
</html>
